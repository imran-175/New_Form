<!DOCTYPE html>
<html lang="eng-US">
    <head>
        <title>Google form</title>
        <link rel="Stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, ,initial-scale=1.0">
    </head>
    <body>
        <form action="https://warm-nougat-726705.netlify.app/" class="form">
            <label class="color">Enter the username:</label>
            <br>
            <br>
            <input class="text-wrap" type="text" placeholder="username" required>
            <br>
            <br>
            <label class="color">Enter the password:</label>
            <br>
            <br>
            <input class="text-wrap" type="password" placeholder="password"  required>
            <br>
            <br>
            <label class="color">Enter the Email-id:</label>
            <br>
            <br>
            <input class="text-wrap" type="email" placeholder="email"  required>
            <br>
            <br>
            <label class="color">Choose the Gender:</label>
            <br>
            <br>
            <input type="radio" name="gender"><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
            <br>
            <br>
            <input type="checkbox"  required><label>I agree the terms and conditions</label>
            <br>
            <br>
            <div class="btn-wrapper">
                <input class="btn" type="Submit">
                <input class="btn" type="Reset" >
            </div>
            
           
        </form>
    </body>
</html>
